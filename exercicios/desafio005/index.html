<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

        <section id="inputs">
            <div>
                <label for="iemail"><span class="material-symbols-outlined">key</span></label>
                <input type="email" name="email" id="iemail">
            </div>
            <div>
                <label for="isenha"><span class="material-symbols-outlined">person</span></label>
                <input type="password" name="senha" id="isenha">
            </div>
            <div>
                <input type="button" value="Entrar">
                <input type="button" value="Esqueci a senha">
            </div>
        </section>
    </main>
</body>
</html>
