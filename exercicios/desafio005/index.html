<body>
    <!-- Brincar com o funcionamento dos botões (cor, tamanho, ícones, etc)-->
    <section id="all">
        <div id="img">
        </div>
        
        <div id="info">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu

            <form action="login.php" id="formul" method="post">
                <div class="campo">
                    <label for="iemail"><span class="material-symbols-outlined" id="icons">person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                </div>
                <div class="campo">
                    <label for="isenha"><span class="material-symbols-outlined" id="icons">key</span></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                </div>
                <div>
                    <input type="button" value="Entrar" id="entrar">
                </div>
                <div>
                    <input type="button" value="Esqueci a senha" id="esqueci">
                </div>
            </form>
        </div>
