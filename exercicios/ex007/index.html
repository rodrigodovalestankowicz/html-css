<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ligar para o Sonismar</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="square">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Batata</li>
        <li>O que falta?</li>
        <li>Hehehehe</li>
    </ul>
    <h2>Listas de Definição</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Definição</dd>
    </dl>
</body>
</html>
