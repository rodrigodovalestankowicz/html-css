<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia</title>
</head>
<body>
    <h2>Aprendendo a colocar áudio com HTML</h2>
    <audio preload="auto" autoplay controls loop>
        <source src="God Rest Ye Merry Gentlmen - DJ Williams.mp3" type="audio/ogg">
        <source src="God Rest Ye Merry Gentlmen - DJ Williams.mp3" type="audio/wave">
        <source src="God Rest Ye Merry Gentlmen - DJ Williams.mp3" type="audio/mpeg">
    </audio>
    <hr>
    <h2>Aprendendo a colocar vídeo com HTML</h2>
    <video width="500" controls loop>
        <source src="videoaaaaa.mp4" type="video/mp4">
        <source src="videoaaaaa.mp4" type="video/m4v">
        <source src="videoaaaaa.mp4" type="video/webm">
        <source src="videoaaaaa.mp4" type="video/ogg">
    </video>

    <h2>Aprendendo a colocar vídeos externos com HTML</h2>
    <p>Evita grandes custos para upar diversas opções com formatos diferentes.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BUsx2-zJQME" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
